<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main_styles.css">
    <title>JSON Test</title>
</head>
<body style="background-color: grey;">
    <!-- <div id="myData">
        <h1 id="Title"> ${articles.title} </h1>
        <h3 id="ReleaseDate"> ${articles.release_date}</h3>
        <h2 id="BriefDesc"> ${articles.briefDesc}</h2>
        <h3> Read more </a></h3>
    </div> -->

    <span id="article_animation">
        <div class="gallery-container" style="position: absolute; top: 10rem; left: 5rem;">
            <div class="thumbnails"></div>
                <div class="slides" >
                    <div id="cards"></div>
            </div>
        </div>
    </span>
    <script>
        fetch('articles.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {


            var cards = document.getElementById("cards");

            for (var i = 0; i < data.length; i++) {
                
                cards.innerHTML += `
                <div class= "article_card" id="myData">
                    <h1 id="Title${i}"> </h1>
                    <h3 id="ReleaseDate${i}"></h3>
                    <h2 id="BriefDesc${i}"></h2>
                    <h3> Read more </a></h3></div>

                `;

                var title = document.getElementById("Title" + i);
                var ReleaseDate = document.getElementById("ReleaseDate" + i);
                var BriefDesc = document.getElementById("BriefDesc" + i);

                title.innerHTML = data[i].title;
                ReleaseDate.innerHTML = data[i].release_date;
                BriefDesc.innerHTML = data[i].briefdesc;

            }
                
            
        }
    </script>
</body>
</html>
